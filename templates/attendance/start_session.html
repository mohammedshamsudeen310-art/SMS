{% extends "accounts/base_dashboard.html" %}

{% block title %}Start Attendance Session{% endblock %}
{% block header %}ðŸ•’ Start Attendance Session{% endblock %}

{% block content %}
<div style="
    padding:25px;
    max-width:650px;
    margin:30px auto;
    background:#ffffff;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(0,0,0,0.1);
">
    
    <h3 style="
        margin-bottom:25px;
        color:#004aad;
        font-size:1.4rem;
        font-weight:600;
        text-align:center;
    ">
        Start Attendance Session
    </h3>

    <form method="post">
        {% csrf_token %}

        <div style="
            display:flex;
            flex-direction:column;
            gap:20px;
        ">
            <div style="display:flex; flex-direction:column;">
                <label style="margin-bottom:6px; font-weight:600; color:#444;">
                    {{ form.subject.label }}
                </label>
                {{ form.subject }}
            </div>

            <div style="display:flex; flex-direction:column;">
                <label style="margin-bottom:6px; font-weight:600; color:#444;">
                    {{ form.classroom.label }}
                </label>
                {{ form.classroom }}
            </div>

            <div style="display:flex; flex-direction:column;">
                <label style="margin-bottom:6px; font-weight:600; color:#444;">
                    {{ form.date.label }}
                </label>
                {{ form.date }}
            </div>
        </div>

        <button type="submit" style="
            margin-top:25px;
            padding:12px 18px;
            background:#004aad;
            color:white;
            border:none;
            border-radius:8px;
            font-weight:600;
            cursor:pointer;
            width:100%;
            font-size:1rem;
            transition:0.3s;
        ">
            Start Session
        </button>
    </form>
</div>

<style>
/* Inline-friendly input styling */
input, select {
    padding:10px 12px;
    border:1px solid #ccc;
    border-radius:8px;
    font-size:1rem;
    transition:0.3s;
}

input:focus, select:focus {
    border-color:#004aad;
    outline:none;
    box-shadow:0 0 6px rgba(0,74,173,0.25);
}
</style>

{% endblock %}
