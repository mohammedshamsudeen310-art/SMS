{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management System - Login</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      font-size: 1.8rem;
      color: #4c51bf;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #777;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #667eea;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #5a67d8, #6b46c1);
    }

    footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #999;
    }

    .messages {
      margin-bottom: 15px;
    }

    .alert {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .alert.error {
      background: #fed7d7;
      color: #c53030;
    }

    .alert.success {
      background: #c6f6d5;
      color: #2f855a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>ðŸŽ“ School Management System</h2>
    <p class="subtitle">Login to continue</p>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" class="login-form" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <footer>
      <p>&copy; {{ now|date:"Y" }} Center for Glory. All Rights Reserved.</p>
    </footer>
  </div>
</body>
</html>
