{% extends "accounts/base_dashboard.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}

{% block extrahead %}
  <!-- Load Django admin widget CSS/JS for FilteredSelectMultiple -->
  <link rel="stylesheet" type="text/css" href="{% static 'admin/css/widgets.css' %}">
  <script type="text/javascript" src="{% url 'admin:jsi18n' %}"></script>
  <script type="text/javascript" src="{% static 'admin/js/core.js' %}"></script>
  <script type="text/javascript" src="{% static 'admin/js/SelectBox.js' %}"></script>
  <script type="text/javascript" src="{% static 'admin/js/SelectFilter2.js' %}"></script>
{% endblock %}

{% block content %}
<div class="form-wrapper">
  <div class="form-card animate-fadeIn">
    <h2 class="form-title">{{ title }}</h2>

    <form method="post" enctype="multipart/form-data" class="styled-form">
      {% csrf_token %}
      {{ form.media }}
      {{ form.as_p }}

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">üíæ Save</button>
        <a href="{% url 'manage_parents' %}" class="btn btn-secondary">‚Ü© Back</a>
      </div>
    </form>
  </div>
</div>

<style>
/* üåü Page Wrapper */
.form-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 3rem 1rem;
  background: linear-gradient(135deg, #eef3f9, #f8fbff);
  min-height: calc(100vh - 120px);
}

/* üßæ Form Card */
.form-card {
  width: 100%;
  max-width: 720px;
  background: #ffffff;
  padding: 2.5rem 2rem;
  border-radius: 18px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.form-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
}

/* ‚ú® Title */
.form-title {
  font-size: 1.6rem;
  font-weight: 600;
  margin-bottom: 1.5rem;
  text-align: center;
  color: #1e3c72;
  border-bottom: 2px solid #e3ebf7;
  padding-bottom: 0.5rem;
}

/* üß© Form Styling */
.styled-form p {
  margin-bottom: 1rem;
}
.styled-form label {
  display: block;
  font-weight: 600;
  color: #333;
  margin-bottom: 0.3rem;
}
.styled-form input,
.styled-form select,
.styled-form textarea {
  width: 100%;
  padding: 0.7rem 0.9rem;
  border: 1.5px solid #d1d9e6;
  border-radius: 8px;
  font-size: 1rem;
  outline: none;
  transition: border 0.3s, box-shadow 0.3s;
}
.styled-form input:focus,
.styled-form select:focus,
.styled-form textarea:focus {
  border-color: #2b77e5;
  box-shadow: 0 0 0 3px rgba(43, 119, 229, 0.2);
}

/* üß≠ Buttons */
.form-actions {
  text-align: center;
  margin-top: 1.8rem;
}
.btn {
  display: inline-block;
  padding: 0.7rem 1.6rem;
  border-radius: 10px;
  font-size: 1rem;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.3s ease;
  cursor: pointer;
  border: none;
}
.btn-primary {
  background: linear-gradient(135deg, #2b77e5, #1c4fc3);
  color: #fff;
}
.btn-primary:hover {
  background: linear-gradient(135deg, #1f64d4, #153b99);
}
.btn-secondary {
  background: #f3f5f8;
  color: #333;
  margin-left: 0.7rem;
}
.btn-secondary:hover {
  background: #e2e6eb;
}

/* üåà Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fadeIn {
  animation: fadeIn 0.5s ease forwards;
}

/* üé® FilteredSelectMultiple (Children Selector) */
.selector {
  display: flex;
  justify-content: space-between;
  background: #f9fbff;
  border: 1px solid #d1d9e6;
  border-radius: 12px;
  padding: 1rem;
  gap: 1rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.selector select {
  width: 100% !important;
  min-height: 230px;
  border: 1px solid #cfd8e3;
  border-radius: 10px;
  background: #fff;
  font-size: 0.95rem;
  padding: 0.3rem;
  transition: box-shadow 0.3s ease;
}
.selector select:focus {
  box-shadow: 0 0 0 3px rgba(43, 119, 229, 0.25);
}

/* üîµ Gradient Headers */
.selector .selector-available h2,
.selector .selector-chosen h2 {
  background: linear-gradient(135deg, #2b77e5, #1c4fc3);
  color: #fff;
  font-size: 0.9rem;
  text-transform: uppercase;
  padding: 0.4rem 0.6rem;
  border-radius: 8px;
  margin-bottom: 0.4rem;
  letter-spacing: 0.5px;
}

/* üîç Filter box */
.selector .selector-filter input {
  border-radius: 8px;
  padding: 0.45rem 0.5rem;
  border: 1px solid #d1d9e6;
  width: 100%;
  margin: 0.4rem 0;
  transition: all 0.3s ease;
}
.selector .selector-filter input:focus {
  border-color: #2b77e5;
  box-shadow: 0 0 0 3px rgba(43, 119, 229, 0.15);
}

/* üí° Choose/Clear links */
.selector .selector-chooseall,
.selector .selector-clearall {
  color: #2b77e5;
  font-weight: 600;
  cursor: pointer;
  transition: color 0.3s ease;
}
.selector .selector-chooseall:hover,
.selector .selector-clearall:hover {
  color: #1c4fc3;
  text-decoration: underline;
}

/* üì± Responsive */
@media (max-width: 600px) {
  .form-card {
    padding: 1.5rem;
  }
  .form-title {
    font-size: 1.3rem;
  }
  .btn {
    width: 100%;
    margin: 0.4rem 0;
  }
  .form-actions {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
}
</style>
{% endblock %}
