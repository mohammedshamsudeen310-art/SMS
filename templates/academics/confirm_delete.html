{% extends "accounts/base_dashboard.html" %}
{% block title %}Delete Subject{% endblock %}

{% block content %}
<style>
  .delete-container {
    max-width: 500px;
    margin: 60px auto;
    background: #fff;
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
  }

  .delete-container h2 {
    color: #c0392b;
    margin-bottom: 20px;
  }

  .delete-container p {
    font-size: 16px;
    color: #444;
    margin-bottom: 30px;
  }

  .delete-container strong {
    color: #000;
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    margin: 0 10px;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .btn-danger {
    background: #e74c3c;
    color: #fff;
    border: none;
  }
  .btn-danger:hover {
    background: #c0392b;
    transform: scale(1.05);
  }

  .btn-secondary {
    background: #777;
    color: #fff;
    text-decoration: none;
  }
  .btn-secondary:hover {
    background: #555;
    transform: scale(1.05);
  }
</style>

<div class="delete-container">
  <h2>⚠️ Confirm Delete</h2>
  <p>Are you sure you want to delete <strong>{{ subject.name }}</strong>?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'subject_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
