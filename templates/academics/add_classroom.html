{% extends "accounts/base_dashboard.html" %}
{% block title %}Add Classroom{% endblock %}
{% block header %}âž• Add Classroom{% endblock %}

{% block content %}
<div class="page-wrapper">

  <div class="form-card animate-pop">
    <h2 class="form-title">Add a New Classroom</h2>

    <form method="post" class="form-body">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="save-btn">ðŸ’¾ Save Classroom</button>
    </form>

    <a href="{% url 'manage_classrooms' %}" class="back-btn">â¬… Back</a>
  </div>

</div>

<style>
/* ===== Page Layout ===== */
.page-wrapper {
  display: flex;
  justify-content: center;
  padding: 40px 20px;
}

/* ===== Card ===== */
.form-card {
  width: 100%;
  max-width: 520px;
  background: #ffffff;
  padding: 30px 28px;
  border-radius: 14px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  border: 1px solid #e5e7eb;
}

/* Soft pop-in animation */
.animate-pop {
  animation: pop 0.3s ease-out;
}

@keyframes pop {
  from { transform: scale(0.96); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* ===== Title ===== */
.form-title {
  font-size: 1.5rem;
  font-weight: 600;
  color: #1f2937;
  margin-bottom: 22px;
  text-align: center;
}

/* ===== Form Styles ===== */
.form-body p {
  margin-bottom: 14px;
}

.form-body label {
  font-weight: 500;
  color: #374151;
}

.form-body input,
.form-body select,
.form-body textarea {
  width: 100%;
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  background: #f9fafb;
  outline: none;
  transition: 0.2s;
}

.form-body input:focus,
.form-body select:focus,
.form-body textarea:focus {
  border-color: #2563eb;
  background: #fff;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
}

/* ===== Buttons ===== */
.save-btn {
  width: 100%;
  margin-top: 10px;
  background: #16a34a;
  color: white;
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  font-size: 1rem;
  transition: 0.25s ease;
}

.save-btn:hover {
  background: #15803d;
  transform: translateY(-2px);
}

.back-btn {
  display: inline-block;
  margin-top: 18px;
  text-decoration: none;
  color: #2563eb;
  font-weight: 500;
  font-size: 0.95rem;
  transition: 0.2s;
}

.back-btn:hover {
  color: #1d4ed8;
}

/* ===== Responsive ===== */
@media (max-width: 480px) {
  .form-card {
    padding: 22px 18px;
  }
  .form-title {
    font-size: 1.3rem;
  }
}
</style>
{% endblock %}
