{% extends "accounts/base_dashboard.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<style>
/* ðŸŽ¨ General Page Styling */
.page-title {
  font-size: 1.7rem;
  font-weight: 700;
  color: #1e293b;
  margin-bottom: 1.5rem;
  text-align: left;
  border-left: 5px solid #2563eb;
  padding-left: 10px;
}

/* ðŸ§¾ Form Styling */
form.form-card {
  background: #ffffff;
  padding: 1.8rem 2rem;
  border-radius: 12px;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.07);
  max-width: 700px;
  margin: 0;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

/* ðŸ§© Input Fields */
.form-card input[type="text"],
.form-card input[type="date"],
.form-card select,
.form-card textarea {
  width: 100%;
  padding: 10px 12px;
  font-size: 1rem;
  border: 1px solid #cbd5e1;
  border-radius: 8px;
  background: #f8fafc;
  transition: all 0.25s ease;
}
.form-card input:focus,
.form-card select:focus,
.form-card textarea:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
  background: #fff;
}

/* ðŸŸ© Checkbox */
.form-card input[type="checkbox"] {
  margin-right: 6px;
  transform: scale(1.1);
}

/* ðŸ’¾ Buttons */
.btn-primary, .btn-secondary {
  display: inline-block;
  padding: 10px 18px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  text-align: center;
  transition: background 0.3s ease, transform 0.2s ease;
  cursor: pointer;
  border: none;
}

.btn-primary {
  background: linear-gradient(90deg, #2563eb, #1d4ed8);
  color: #ffffff;
}
.btn-primary:hover {
  background: linear-gradient(90deg, #1e40af, #1d4ed8);
  transform: translateY(-2px);
}

.btn-secondary {
  background: #e2e8f0;
  color: #334155;
  margin-left: 8px;
}
.btn-secondary:hover {
  background: #cbd5e1;
  transform: translateY(-2px);
}

/* ðŸ§­ Button Group */
.form-buttons {
  display: flex;
  justify-content: flex-end;
  gap: 0.6rem;
  margin-top: 1.4rem;
}

/* ðŸ“± Responsive */
@media (max-width: 600px) {
  .page-title {
    font-size: 1.4rem;
  }
  form.form-card {
    padding: 1.2rem 1rem;
  }
  .form-buttons {
    flex-direction: column;
    align-items: stretch;
  }
  .btn-primary, .btn-secondary {
    width: 100%;
  }
}
</style>

<h2 class="page-title">{{ title }}</h2>

<form method="POST" class="form-card">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="form-buttons">
    <a href="{% url 'manage_sessions' %}" class="btn-secondary">â†© Back</a>
    <button type="submit" class="btn-primary">ðŸ’¾ Save</button>
  </div>
</form>
{% endblock %}
