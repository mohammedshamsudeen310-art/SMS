{% extends "accounts/base_dashboard.html" %}
{% block title %}‚úèÔ∏è Edit Invoice{% endblock %}
{% block header %}‚úèÔ∏è Edit Invoice{% endblock %}

{% block content %}
<style>
.form-card {
  background: #fff;
  padding: 25px 30px;
  border-radius: 14px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  max-width: 600px;
  margin: 0 auto;
}
.form-card h2 {
  text-align: center;
  color: #004aad;
  margin-bottom: 20px;
}
.form-control, .form-check-input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-bottom: 15px;
  font-size: 1rem;
}
.form-btns {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}
.btn {
  display: inline-block;
  padding: 10px 18px;
  border-radius: 6px;
  text-decoration: none;
  color: #fff;
  font-weight: 600;
  transition: 0.3s ease;
}
.btn.save { background: #004aad; }
.btn.cancel { background: #888; }
.btn:hover { opacity: 0.85; }
</style>

<div class="form-card">
  <h2>Edit Invoice #{{ invoice.invoice_number }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-btns">
      <button type="submit" class="btn save">üíæ Save Changes</button>
      <a href="{% url 'manage_invoices' %}" class="btn cancel">‚úñ Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
