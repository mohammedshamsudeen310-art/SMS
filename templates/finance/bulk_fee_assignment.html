{% extends "accounts/base_dashboard.html" %}
{% block title %}Bulk Fee Assignment{% endblock %}
{% block header %}ðŸ“¦ Bulk Fee Assignment{% endblock %}

{% block content %}
<div class="bulk-fee-container">
  <div class="bulk-form">
    <h2>Assign Fee to Class</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-assign">Assign Fee</button>
    </form>
  </div>
</div>

<style>
.bulk-fee-container {
  max-width: 600px;
  margin: 40px auto;
  background: #ffffff;
  border-radius: 16px;
  padding: 35px 40px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  transition: all 0.3s ease;
}

.bulk-form h2 {
  color: #004aad;
  font-size: 1.6rem;
  text-align: center;
  margin-bottom: 25px;
  letter-spacing: 0.5px;
}

form p {
  margin-bottom: 18px;
  display: flex;
  flex-direction: column;
}

form label {
  font-weight: 600;
  color: #333;
  margin-bottom: 6px;
}

form input, form select, form textarea {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 0.95rem;
  outline: none;
  transition: border-color 0.3s;
}

form input:focus, form select:focus, form textarea:focus {
  border-color: #004aad;
}

.btn-assign {
  background: #ff9800;
  color: #fff;
  padding: 12px 20px;
  border-radius: 8px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  display: block;
  width: 100%;
  text-align: center;
  margin-top: 10px;
  transition: background 0.3s ease, transform 0.2s ease;
}

.btn-assign:hover {
  background: #e68900;
  transform: translateY(-2px);
}
</style>
{% endblock %}
